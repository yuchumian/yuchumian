<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;https://github.com/alibaba/arthas\&#34;&gt;Arthas&lt;/a&gt; 是Alibaba开源的Java诊断工具&lt;/p&gt;\n&lt;h2 id=\&#34;json解析异常问题\&#34;&gt;JSON解析异常问题&lt;/h2&gt;\n&lt;p&gt;&lt;code&gt;org.springframework.http.converter.HttpMessageNotReadableException: JSON parse error&lt;/code&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;org.springframework.http.converter.HttpMessageNotReadableException: JSON parse error: Unexpected character (&#39;ä&#39; (code 228)): was expecting comma to separate Object entries; nested exception is com.fasterxml.jackson.core.JsonParseException: Unexpected character (&#39;ä&#39; (code 228)): was expecting comma to separate Object entries\nat [Source: (PushbackInputStream); line: 1, column: 264]\n\nCaused by: com.fasterxml.jackson.core.JsonParseException: Unexpected character (&#39;ä&#39; (code 228)): was expecting comma to separate Object entries\nat [Source: (PushbackInputStream); line: 1, column: 264]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;看到上面的异常信息我们已经很明确的知道了是接口调用方传入的JSON字符串有问题，从而导致后端解析JSON失败。但是，具体请求的是哪个接口异常中并未打印出来。这时候犯难了。不可能去让接口调用方一个一个的去找(没有足够的证据可能还会被diss一通)。正当一筹莫展的时候想到了之前用阿里开源的Arthas诊断线上内存泄漏问题时的经历，感觉它面对这个也应该是可以的，于是乎就有如下尝试。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;因为使用的是docker 所以直接使用了如下命令进入容器:&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    docker exec -it  ${containerId} /bin/bash -c &amp;quot;wget https://alibaba.github.io/arthas/arthas-boot.jar &amp;amp;&amp;amp; java -jar arthas-boot.jar&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;不料官方原版tomcat镜像找不到pid&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[INFO] arthas-boot version: 3.4.4\n[INFO] Can not find java process. Try to pass &amp;lt;pid&amp;gt; in command line.\nPlease select an available pid.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;算了，直接用外部jdk 查看容器挂载外部目录信息&lt;code&gt;docker inspect --format &amp;quot;{{.Config.Volumes}}&amp;quot; ${containerId}&lt;/code&gt;，直接把下载好的jdk解压放入其中一个目录中。下载&lt;code&gt;arthas-boot.jar&lt;/code&gt;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;curl -O https://alibaba.github.io/arthas/arthas-boot.jar\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;同样放入在挂载目录下。 &lt;em&gt;注意:外部的JDk &lt;code&gt;bin&lt;/code&gt;目录下文件最好都加上可执行权限&lt;code&gt;chmod -R 777 bin&lt;/code&gt;&lt;/em&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;#${dir} 为外部文件挂载在容器内的目录\ndocker exec -it ${containerId} /bin/bash -c &amp;quot;/${dir}/jdk/bin/java -jar /${dir}/arthas-boot.jar&amp;quot;\n#或者通过\ndocker exec -it ${containerId} bash # 进入之后cd 到 ${dir}  执行命令\n\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;\n&lt;p&gt;进入容器后使用 &lt;a href=\&#34;https://arthas.gitee.io/watch.html\&#34;&gt;watch&lt;/a&gt; 命令来查看调用接口以及参数&lt;/p&gt;\n&lt;p&gt;观察入参:&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;watch org.springframework.web.servlet.DispatcherServlet doDispatch  &#39;params[0]&#39; -x 3 -b -n 2\n# 通过查看 HttpServletRequest 里面的请求，来得到信息\n#java 8 直接获取到POST body 里面的参数\nwatch org.springframework.web.servlet.DispatcherServlet doDispatch  &#39;params[0].getReader().lines().collect(@java.util.stream.Collectors@joining(@java.lang.System@lineSeparator()))&#39; -x 3 -b -n 2\n## 注意流在这里被读取之后，后面的方法就没法处理了\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;3\&#34;&gt;\n&lt;li&gt;如上大概就可以知道调用方入参的原始数据了，根据原始数据就可以去说理了！！但是，以上只能用于 &lt;em&gt;应急&lt;/em&gt; 或 &lt;em&gt;测试环境&lt;/em&gt;，如果线上环境还得重新考虑。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;结束-也未结束\&#34;&gt;结束、也未结束&lt;/h2&gt;\n&lt;p&gt;这只是一个开始，方法还得完善。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;arthas-1&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;记一次使用阿里arthas的一次java异常诊断&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-03-17 21:07:35&#34;,&#34;dateFormat&#34;:&#34;2020-03-17&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://yuchumian.com/post/arthas-1/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:180000,&#34;words&#34;:693,&#34;minutes&#34;:4},&#34;description&#34;:&#34;Arthas 是Alibaba开源的Java诊断工具\nJSON解析异常问题\norg.springframework.http.converter.HttpMessageNotReadableException: JSON parse err...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#json%E8%A7%A3%E6%9E%90%E5%BC%82%E5%B8%B8%E9%97%AE%E9%A2%98\&#34;&gt;JSON解析异常问题&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BB%93%E6%9D%9F-%E4%B9%9F%E6%9C%AA%E7%BB%93%E6%9D%9F\&#34;&gt;结束、也未结束&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;Logrotate是基于CRON来运行的，其脚本是/etc/cron.daily/logrotate，日志轮转是系统自动完成的&lt;/p&gt;\n&lt;h2 id=\&#34;centos-logrotate-配置文件位置\&#34;&gt;centos logrotate 配置文件位置&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;```conf\n#主配置文件\n/etc/logrotate.conf\n#配置相关子系统，用于隔离配置，解决个别日志文件过大（Haproxy、Nginx...）\n/etc/logrotate.d/\n```\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;在&lt;code&gt;/etc/logrotate.d/&lt;/code&gt;下创建文件haproxy添加如下内容：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;```conf\n/var/log/haproxy/haproxy.log {  \n#文件绝对路径，nginx日志亦同上\ndaily\n#指定转储周期为每天\nrotate 15\n#保留15天的日志\nmissingok\n#如果日志文件丢失，不进行显示错误\nnotifempty\n#当日志文件为空时，不进行转储\ndateext\n#加上日志格式\ncompress\n#通过gzip压缩转储后的日志\nrotate 1                    \n#只保留一个日志\nsharedscripts\n#转储完成后运行脚本，postrotate-endscript间为脚本内容,脚本效果为重启rsyslogd服务。\npostrotate\n    systemctl restart  rsyslog.service\nendscript\n}\n```\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;linux-logrotate&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;linux日志切割工具 logrotate&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-02-29 23:03:58&#34;,&#34;dateFormat&#34;:&#34;2020-02-29&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://yuchumian.com/post/linux-logrotate/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:52000,&#34;words&#34;:218,&#34;minutes&#34;:1},&#34;description&#34;:&#34;Logrotate是基于CRON来运行的，其脚本是/etc/cron.daily/logrotate，日志轮转是系统自动完成的\ncentos logrotate 配置文件位置\n```conf\n#主配置文件\n/etc/logrotate.co...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#centos-logrotate-%E9%85%8D%E7%BD%AE%E6%96%87%E4%BB%B6%E4%BD%8D%E7%BD%AE\&#34;&gt;centos logrotate 配置文件位置&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;haproxy2.1.3 &lt;a href=\&#34;http://www.haproxy.org/download/2.1/src/haproxy-2.1.3.tar.gz\&#34;&gt;下载&lt;/a&gt;、&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;安装依赖:&lt;br&gt;\n&lt;code&gt;yum install -y openssl openssl-devel systemd-devel.x86_64&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;解压源码:&lt;br&gt;\n&lt;code&gt;tar -zxf haproxy-2.1.3.tar.gz&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;编译安装:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;cd haproxy-2.1.3/\nmake TARGET=linux-glibc   USE_OPENSSL=1 USE_SYSTEMD=1 USE_PCRE=1  USE_ZLIB=1  &amp;amp;&amp;amp; make install\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;开启https：&lt;code&gt;USE_OPENSSL=1&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;指定为systemd模式: &lt;code&gt;USE_SYSTEMD=1&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;注册到系统服务:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;cp contrib/systemd/haproxy.service.in /usr/lib/systemd/system/haproxy.service\n\nvim /usr/lib/systemd/system/haproxy.service\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;修改路径&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-service\&#34;&gt;[Service]\nExecStartPre=/usr/local/sbin/haproxy -f /etc/haproxy/haproxy.cfg   -c -q\nExecStart=/usr/local/sbin/haproxy -Ws -f /etc/haproxy/haproxy.cfg  -p /run/haproxy.pid\nExecReload=/bin/kill -USR2 $MAINPID\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;开启haproxy日志: &lt;code&gt;vim /etc/rsyslog.conf&lt;/code&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-rsyslog.conf\&#34;&gt;# Provides UDP syslog reception\n#解开注释\n$ModLoad imudp\n#解开注释\n$UDPServerRun 514\n#添加\nlocal0.*                                      /var/log/haproxy.log\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;编辑rsyslog&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;vim /etc/sysconfig/rsyslog\nSYSLOGD_OPTIONS=&amp;quot;-r -m 0 -c 2&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;添加启动用户&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;useradd -r haproxy\nusermod -G haproxy haproxy\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;创建配置文件及启动目录:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;mkdir -p /var/lib/haproxy\ntouch /var/lib/haproxy/stats\nmkdir /etc/haproxy\nvim /etc/haproxy/haproxy.cfg\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;默认不生成 Example：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-haproxy.cfg\&#34;&gt;global\n    log 127.0.0.1   local0 info\n    chroot      /var/lib/haproxy\n    pidfile     /var/run/haproxy.pid\n    maxconn     1020   # See also: ulimit -n\n    user        haproxy\n    group       haproxy\n    daemon\n    # turn on stats unix socket\n    stats socket /var/lib/haproxy/stats.sock mode 600 level admin\n    stats timeout 2m\ndefaults\n    mode    tcp\n    log     global\n    option  dontlognull\n    option  redispatch\n    timeout http-request      10s\n    retries                   3\n    timeout queue             45s\n    timeout connect           10s\n    timeout client            1m\n    timeout server            1m\n    timeout http-keep-alive   10s\n    timeout check             10s\n    maxconn                   1020\nlisten stats\n    mode http\n    bind 0.0.0.0:8089\n    stats enable\n    stats uri     /admin?stats\n    stats realm   Haproxy\\ Statistics\n    stats auth    admin:admin\n    stats admin if TRUE\n\nfrontend mysql\n    description &amp;quot;MySQL&amp;quot;\n    bind *:3306\n    mode tcp\n    log global\n    default_backend mysql\n\nbackend mysql\n    description &amp;quot;MySQL&amp;quot;\n    balance leastconn\n    server mysql1 192.168.88.8:3307 check\n    server mysql2 192.168.88.10:3307 check\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;检验haproxy.cfg 是否正确: &lt;code&gt;haproxy -c -f /etc/haproxy/haproxy.cfg&lt;/code&gt;&lt;br&gt;\n待出现 &lt;code&gt;Configuration file is valid&lt;/code&gt; 说明配置有效&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;重启服务&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;systemctl restart haproxy\nsystemctl restart rsyslog\n## 查看日志\ntail /var/log/haproxy.log\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;haproxy-install-centos7&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;haproxy2.1.3-编译安装 centos7&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;haproxy&#34;,&#34;slug&#34;:&#34;uHSy_HIbf&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://yuchumian.com/tag/uHSy_HIbf/&#34;},{&#34;name&#34;:&#34;mysql&#34;,&#34;slug&#34;:&#34;0bzVap3Y2n&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://yuchumian.com/tag/0bzVap3Y2n/&#34;}],&#34;date&#34;:&#34;2020-02-28 22:58:08&#34;,&#34;dateFormat&#34;:&#34;2020-02-28&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://yuchumian.com/post/haproxy-install-centos7/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:142000,&#34;words&#34;:423,&#34;minutes&#34;:3},&#34;description&#34;:&#34;\n\nhaproxy2.1.3 下载、\n\n\n安装依赖:\nyum install -y openssl openssl-devel systemd-devel.x86_64\n\n\n解压源码:\ntar -zxf haproxy-2.1.3.tar....&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;h1 id=\&#34;keepalive-安装的配置\&#34;&gt;keepalive 安装的配置&lt;/h1&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;下载 &lt;a href=\&#34;https://www.keepalived.org/software/keepalived-2.0.20.tar.gz\&#34;&gt;keepalived-2.0.20.tar.gz&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;编译安装&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;安装相应的依赖&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;yum install -y gcc openssl-devel popt-devel\nyum -y install libnl libnl-devel\nyum install -y libnfnetlink-devel\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;解压：&lt;code&gt;tar -zxf keepalived-2.0.20.tar.gz&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;编译安装：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;cd keepalived-2.0.20\n./configure --prefix=/usr/local/keepalived\nmake &amp;amp;&amp;amp; make install\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;修改配置文件位置（keepalived的默认配置文件地址和我们安装的地址不一样）&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;cp keepalived/etc/init.d/keepalived /etc/init.d/\nmkdir /etc/keepalived\ncp /usr/local/keepalived/etc/keepalived/keepalived.conf /etc/keepalived/\ncp keepalived/etc/sysconfig/keepalived /etc/sysconfig/\ncp /usr/local/keepalived/sbin/keepalived /usr/sbin/\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;启动keepalive&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;service keepalived start\nor\nsystemctl start keepalived\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;配置文件keepalived.conf&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-keepalived.conf\&#34;&gt;! Configuration File for keepalived\nglobal_defs {\n        notificationd LVS_DEVEL\n}\n#预先定义一个脚本，方便后面调用，也可以定义多个，方便选择；\nvrrp_script chk_haproxy {\n    script &amp;quot;/etc/keepalived/chkHaproxy.sh&amp;quot;  #具体脚本路径\n    interval 2  #脚本循环运行间隔\n}\n#VRRP虚拟路由冗余协议配置\nvrrp_instance MYSQL_VIP {   #MYSQL_VIP 是自定义的名称；\n    state BACKUP   #MASTER表示是一台主设备，BACKUP表示为备用设备(因为设置为开启不抢占，所以都设置为备用)\n    #&amp;quot;nopreempt&amp;quot; allows the lower priority machine to maintain the master role, even when a higher priority machine comes back online.\n    # For this to work, the initial state of this entry must be BACKUP\n    nopreempt\n    interface eth33   #指定VIP需要绑定的物理网卡\n    virtual_router_id 55   #VRID虚拟路由标识，也叫做分组名称，该组内的设备需要相同\n    priority 130   #定义这台设备的优先级 1-254；开启了不抢占，所以此处优先级必须高于另一台\n    advert_int 1   #生存检测时的组播信息发送间隔，组内一致\n    authentication {    #设置验证信息，组内一致\n        auth_type PASS   #有PASS 和 AH 两种，常用 PASS\n        auth_pass 123456    #密码\n    }\n    virtual_ipaddress {\n        192.168.88.20    #指定VIP地址，组内一致，可以设置多个IP\n    }\n    track_script {    #使用在这个域中使用预先定义的脚本，上面定义的\n        chk_haproxy\n    }\n\n    notify_backup &amp;quot;/etc/init.d/haproxy restart&amp;quot;   #表示当切换到backup状态时,要执行的脚本\n    notify_fault &amp;quot;/etc/init.d/haproxy stop&amp;quot;     #故障时执行的脚本\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;创建脚本文件&lt;br&gt;\n&lt;code&gt;vim /etc/keepalived/chkHaproxy.sh&lt;/code&gt; 添加如下内容：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;#!/bin/bash\nif [ $(ps -C haproxy --no-header | wc -l) -eq 0 ]; then\n    /etc/init.d/keepalived stop\nfi\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;添加可在执行权限: &lt;code&gt;chmod +x /etc/keepalived/chkHaproxy.sh&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;重启keepalived  &lt;code&gt;service keepalived restart&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;开机自启&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-bash\&#34;&gt;   chkconfig --add keepalived #开机自启\n    chkconfig keepalived on\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&#34;,&#34;fileName&#34;:&#34;keepalive-install&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;keepalive 安装配置&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;keepalive&#34;,&#34;slug&#34;:&#34;xaratUaSW&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://yuchumian.com/tag/xaratUaSW/&#34;}],&#34;date&#34;:&#34;2019-12-23 22:51:49&#34;,&#34;dateFormat&#34;:&#34;2019-12-23&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://yuchumian.com/post/keepalive-install/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:158000,&#34;words&#34;:580,&#34;minutes&#34;:3},&#34;description&#34;:&#34;keepalive 安装的配置\n\n\n下载 keepalived-2.0.20.tar.gz\n\n\n编译安装\n\n\n安装相应的依赖\nyum install -y gcc openssl-devel popt-devel\nyum -y instal...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#keepalive-%E5%AE%89%E8%A3%85%E7%9A%84%E9%85%8D%E7%BD%AE\&#34;&gt;keepalive 安装的配置&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;一docker-单机集群部署\&#34;&gt;（一）Docker 单机集群部署&lt;/h2&gt;\n&lt;h3 id=\&#34;拉取镜像\&#34;&gt;拉取镜像&lt;/h3&gt;\n&lt;p&gt;&lt;code&gt;docker pull docker.elastic.co/elasticsearch/elasticsearch:7.4.2&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;搭建集群\&#34;&gt;搭建集群&lt;/h3&gt;\n&lt;h4 id=\&#34;1-docker-compose-搭建elasticsearch-集群\&#34;&gt;1. docker-compose 搭建elasticsearch 集群&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;(1). 首先安装docker-compose &lt;a href=\&#34;https://docs.docker.com/compose/install/\&#34;&gt;docker-compose&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;(2). 建立&lt;code&gt;docker-compose.yml&lt;/code&gt; 内容如下：&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-yml\&#34;&gt;    version: &#39;2.2&#39;\n    services:\n        es01:\n            image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n            container_name: es01\n            environment:\n            - node.name=es01\n            - cluster.name=es-docker-cluster\n            - discovery.seed_hosts=es02,es03\n            - cluster.initial_master_nodes=es01,es02,es03\n            - bootstrap.memory_lock=true\n            - &amp;quot;ES_JAVA_OPTS=-Xms512m -Xmx512m&amp;quot;\n            ulimits:\n            memlock:\n                soft: -1\n                hard: -1\n            volumes:\n            - data01:/usr/share/elasticsearch/data\n            ports:\n            - 9200:9200\n            networks:\n            - elastic\n        es02:\n            image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n            container_name: es02\n            environment:\n            - node.name=es02\n            - cluster.name=es-docker-cluster\n            - discovery.seed_hosts=es01,es03\n            - cluster.initial_master_nodes=es01,es02,es03\n            - bootstrap.memory_lock=true\n            - &amp;quot;ES_JAVA_OPTS=-Xms512m -Xmx512m&amp;quot;\n            ulimits:\n            memlock:\n                soft: -1\n                hard: -1\n            volumes:\n            - data02:/usr/share/elasticsearch/data\n            networks:\n            - elastic\n        es03:\n            image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n            container_name: es03\n            environment:\n            - node.name=es03\n            - cluster.name=es-docker-cluster\n            - discovery.seed_hosts=es01,es02\n            - cluster.initial_master_nodes=es01,es02,es03\n            - bootstrap.memory_lock=true\n            - &amp;quot;ES_JAVA_OPTS=-Xms512m -Xmx512m&amp;quot;\n            ulimits:\n            memlock:\n                soft: -1\n                hard: -1\n            volumes:\n            - data03:/usr/share/elasticsearch/data\n            networks:\n            - elastic\n\n    volumes:\n        data01:\n            driver: local\n        data02:\n            driver: local\n        data03:\n            driver: local\n\n    networks:\n        elastic:\n            driver: bridge\n\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;(3). 启动集群&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;启动命令： &lt;code&gt;docker-compose up&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;查看节点状态：&lt;code&gt;curl -X GET &amp;quot;localhost:9200/_cat/nodes?v&amp;amp;pretty&amp;quot;&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;(4). 删除集群&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;删除集群命令： &lt;code&gt;docker-compose down&lt;/code&gt; 删除构建的容器，但是并不会清除挂载的数据卷以及数据。&lt;code&gt;docker-compose down -v&lt;/code&gt; 则会清除挂载的数据卷以及数据&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\&#34;2-非docker-compose-搭建集群\&#34;&gt;2. 非docker-compose 搭建集群&lt;/h4&gt;\n&lt;blockquote&gt;\n&lt;p&gt;现在也来建三个节点分别是: es01,es02,es03;端口分别是: 9300,9301,9302&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ul&gt;\n&lt;li&gt;(1). 创建一个 &lt;code&gt;elasticsearch.yml&lt;/code&gt; 内容如下：&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-yml\&#34;&gt;#es01\n cluster.name: &amp;quot;es-docker-cluster&amp;quot;\n network.host: 0.0.0.0\n network.publish_host: 172.16.5.1\n discovery.seed_hosts: [&amp;quot;172.16.5.1:9301&amp;quot;,&amp;quot;172.16.5.1:9302&amp;quot;] #除本机以外的node ip:93端口( transport.tcp.port)\n transport.tcp.port: 9300 #es02 9301 es03 9302\n cluster.initial_master_nodes: [&amp;quot;172.16.5.1:9301&amp;quot;,&amp;quot;172.16.5.1:9302&amp;quot;,&amp;quot;172.16.5.1:9300&amp;quot;]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;(2). 启动命令&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-commend\&#34;&gt;#node1\ndocker run -p 9200:9200 -p 9300:9300 --name=&amp;quot;es01&amp;quot; -e ES_JAVA_OPTS=&amp;quot;-Xms512m -Xmx512m&amp;quot; -e node.name=&amp;quot;es01&amp;quot; -v path/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml  docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n\n#node2\ndocker run -p 9201:9200 -p 9301:9301 --name=&amp;quot;es02&amp;quot; -e ES_JAVA_OPTS=&amp;quot;-Xms512m -Xmx512m&amp;quot; -e node.name=&amp;quot;es02&amp;quot; -v path/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n\n#node3\ndocker run -p 9202:9200 -p 9302:9302 --name=&amp;quot;es03&amp;quot; -e ES_JAVA_OPTS=&amp;quot;-Xms512m -Xmx512m&amp;quot; -e node.name=&amp;quot;es03&amp;quot; -v path/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;二docker-多机集群部署\&#34;&gt;（二）Docker 多机集群部署&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;镜像获取同单机部署一样,须在每一个节点都拉取docker镜像.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ul&gt;\n&lt;li&gt;假设现有三台不同的主机 ip 分别为172.16.5.1, 172.16.5.2, 172.16.5.3。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th style=\&#34;text-align:left\&#34;&gt;node&lt;/th&gt;\n&lt;th style=\&#34;text-align:center\&#34;&gt;ip&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;es01&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;172.16.5.1&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;es02&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;172.16.5.2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;es03&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;172.16.5.3&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\&#34;搭建多机集群\&#34;&gt;搭建多机集群&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;这里就直接用 docker-compose 来搭建elasticsearch 多机集群&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;ol&gt;\n&lt;li&gt;创建&lt;code&gt;elasticsearch.yml&lt;/code&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-yml\&#34;&gt; #es01\n cluster.name: &amp;quot;docker-cluster&amp;quot;\n network.host: 0.0.0.0\n network.publish_host: 172.16.5.1  ## 改成相应的 node ip\n\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;创建&lt;code&gt;docker-compose.yml&lt;/code&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-yml\&#34;&gt;version: &#39;2.2&#39;\nservices:\n  es01: #相应node的服务名\n    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n    container_name: es01\n    environment:\n      - node.name=es01 #相应的node名\n      - cluster.name=es-docker-cluster\n      - bootstrap.memory_lock=true\n      - &amp;quot;discovery.seed_hosts=172.16.5.2, 172.16.5.3&amp;quot; #这里配置除本机以外的node ip\n      - &amp;quot;cluster.initial_master_nodes=172.16.5.1,172.16.5.2,172.16.5.3&amp;quot; #所有节点ip\n      - &amp;quot;ES_JAVA_OPTS=-Xms512m -Xmx512m&amp;quot;\n    ulimits:\n      memlock:\n        soft: -1\n        hard: -1\n    volumes:\n      - /home/elasticsearch/data:/usr/share/elasticsearch/data:rw  #把数据挂载在外面\n      - /config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml #挂载elasticsearch.yml\n    ports:\n      - 9200:9200\n      - 9300:9300\n    networks:\n      - elastic\nnetworks:\n  elastic:\n    driver: bridge\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;注意问题\&#34;&gt;注意问题&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;挂载数据的时候出现访问受限以至于无法启动时，可将挂载数据的目录所有者和用户组改为 elastic 前提条件得先创建用户和用户组,省事一点就直接 &lt;code&gt;chown -R 1000:1000 /home/elasticsearch/data&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;在运行elasticsearch时出现 &lt;code&gt;max virtual memory areas vm.max_map_count [65530]&lt;/code&gt;, 请在宿主机中执行: &lt;code&gt;sudo sysctl -w vm.max_map_count=262144&lt;/code&gt; 或者运行&lt;code&gt;sudo vi /etc/sysctl.conf&lt;/code&gt;在文件中追加&lt;code&gt;vm.max_map_count=262144&lt;/code&gt; 保存后执行&lt;code&gt;sudo sysctl -p&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;cluster.initial_master_nodes&lt;/code&gt; 为集群创建初期具有master选举权的节点。&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;discovery.seed_hosts&lt;/code&gt; 发送信息给具有master选举权的节点，如果当前节点具有master节点的选举权，则需要向其他同样具有master节点选举权的发送消息。如果无master 节点选举权，则须把所有具有master选举权的节点host 加入。&lt;/li&gt;\n&lt;li&gt;集群master节点须大于等于3个，因为如果当前主节点挂了之后es须从具有master 选举权的节点中重新选举出新的主节点，如果具有master 选举权的节点存活少于一半时，节点是无法完成选举的，所以必须有大于一半以上且具有master选举权的节点存在时es才能重新选举出新的主节点。不然节点无法工作。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;the-end-enjoy\&#34;&gt;the end enjoy！&lt;/h2&gt;\n&#34;,&#34;fileName&#34;:&#34;elasticsearch-docker-cluster&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Elasticsearch 单机集群及多机集群Docker实践&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;elasticsearch&#34;,&#34;slug&#34;:&#34;0gxI-WKtI&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://yuchumian.com/tag/0gxI-WKtI/&#34;},{&#34;index&#34;:-1,&#34;name&#34;:&#34;docker&#34;,&#34;slug&#34;:&#34;EO6IvMQGN&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://yuchumian.com/tag/EO6IvMQGN/&#34;}],&#34;date&#34;:&#34;2019-11-19 16:26:29&#34;,&#34;dateFormat&#34;:&#34;2019-11-19&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://yuchumian.com/post/elasticsearch-docker-cluster/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;6 min read&#34;,&#34;time&#34;:351000,&#34;words&#34;:1184,&#34;minutes&#34;:6},&#34;description&#34;:&#34;（一）Docker 单机集群部署\n拉取镜像\ndocker pull docker.elastic.co/elasticsearch/elasticsearch:7.4.2\n搭建集群\n1. docker-compose 搭建elasticse...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80docker-%E5%8D%95%E6%9C%BA%E9%9B%86%E7%BE%A4%E9%83%A8%E7%BD%B2\&#34;&gt;（一）Docker 单机集群部署&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%8B%89%E5%8F%96%E9%95%9C%E5%83%8F\&#34;&gt;拉取镜像&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%90%AD%E5%BB%BA%E9%9B%86%E7%BE%A4\&#34;&gt;搭建集群&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1-docker-compose-%E6%90%AD%E5%BB%BAelasticsearch-%E9%9B%86%E7%BE%A4\&#34;&gt;1. docker-compose 搭建elasticsearch 集群&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2-%E9%9D%9Edocker-compose-%E6%90%AD%E5%BB%BA%E9%9B%86%E7%BE%A4\&#34;&gt;2. 非docker-compose 搭建集群&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%8Cdocker-%E5%A4%9A%E6%9C%BA%E9%9B%86%E7%BE%A4%E9%83%A8%E7%BD%B2\&#34;&gt;（二）Docker 多机集群部署&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%90%AD%E5%BB%BA%E5%A4%9A%E6%9C%BA%E9%9B%86%E7%BE%A4\&#34;&gt;搭建多机集群&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B3%A8%E6%84%8F%E9%97%AE%E9%A2%98\&#34;&gt;注意问题&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#the-end-enjoy\&#34;&gt;the end enjoy！&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;1.先建立一个全新的分支:&lt;br&gt;\n&lt;code&gt;git checkout --orphan &amp;lt;new_branch&amp;gt;&lt;/code&gt;&lt;br&gt;\n2.add all 所有文件&lt;br&gt;\n&lt;code&gt;git add -A&lt;/code&gt;&lt;br&gt;\n3.commit&lt;br&gt;\n&lt;code&gt;git commit -am &amp;quot;xxxxxxx message&amp;quot;&lt;/code&gt;&lt;br&gt;\n4.删除主分支&lt;br&gt;\n&lt;code&gt;git branch -D master&lt;/code&gt;&lt;br&gt;\n5.把新建的分支重命名为主分支&lt;br&gt;\n&lt;code&gt;git branch -m master&lt;/code&gt;&lt;br&gt;\n6.强推到主分支&lt;br&gt;\n&lt;code&gt;git push -f origin master&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;enjoy!&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;clear-previous-commit&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;清除git之前所有的 commit &#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;git&#34;,&#34;slug&#34;:&#34;EHD04bm7n&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://yuchumian.com/tag/EHD04bm7n/&#34;}],&#34;date&#34;:&#34;2018-12-24 22:23:18&#34;,&#34;dateFormat&#34;:&#34;2018-12-24&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://yuchumian.com/post/clear-previous-commit/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:22000,&#34;words&#34;:77,&#34;minutes&#34;:1},&#34;description&#34;:&#34;1.先建立一个全新的分支:\ngit checkout --orphan &amp;lt;new_branch&amp;gt;\n2.add all 所有文件\ngit add -A\n3.commit\ngit commit -am &amp;quot;xxxxxxx m...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;这是记录学习docker的一个开篇文档&lt;/p&gt;\n&lt;h2 id=\&#34;一-docker安装\&#34;&gt;一、Docker安装&lt;/h2&gt;\n&lt;h3 id=\&#34;centos\&#34;&gt;Centos&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;安装依赖：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;yum install -y yum-utils device-mapper-persistent-data lvm2&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;添加安装源:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;yum-config-manager --add-repo https://mirrors.ustc.edu.cn/docker-ce/linux/centos/docker-ce.repo&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;安装最新版的docker-ce&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;yum-config-manager --enable docker-ce-edge&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;更新 yum 软件源缓存，并安装 docker-ce&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    yum makecache fast \n    yum install docker-ce\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;5\&#34;&gt;\n&lt;li&gt;启动及关闭docker&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    service docker start\n    service docker restart\n    service docker stop\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;6\&#34;&gt;\n&lt;li&gt;镜像加速&lt;br&gt;\n由于国内Docker Hub 拉取镜像有时会遇到困难，此时我们需要配置镜像加速器。&lt;br&gt;\n在 &lt;code&gt;/etc/docker/daemon.json&lt;/code&gt; 文件中写入如下内容如不存在则创建一个&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    {\n        &amp;quot;registry-mirrors&amp;quot;: [\n            &amp;quot;https://registry.docker-cn.com&amp;quot;\n        ]\n    }\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;em&gt;注意：配置完成之后输入命令： &lt;code&gt;service docker restart&lt;/code&gt; 重启docker&lt;/em&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;ubuntu\&#34;&gt;Ubuntu&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;由于 apt 源使用 HTTPS 以确保软件下载过程中不被篡改。因此，我们首先需要添加使用HTTPS 传输的软件包以及 CA 证书。故先执行以下命:&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    sudo apt-get update\n    sudo apt-get install apt-transport-https ca-certificates \n    curl software-properties-common\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;\n&lt;p&gt;我们需要向 source.list 中添加 Docker 软件源命令如下:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;sudo add-apt-repository &amp;quot;deb [arch=amd64] https://mirrors.ustc.edu.cn/docker-ce/linux/ubuntu $(lsb_release -cs) stable&amp;quot;&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;安装 Docker CE 更新 apt 软件包缓存，并安装 docker-ce：&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    sudo apt-get update\n    sudo apt-get install docker-ce\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;4\&#34;&gt;\n&lt;li&gt;启动docker&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    sudo service docker start  //开启docker服务\n    sudo service docker restart   //重启docker服务\n    sudo service docker stop   //停止docker服务\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&#34;5\&#34;&gt;\n&lt;li&gt;镜像加速和Contos 一样&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;二-获取镜像\&#34;&gt;二、获取镜像&lt;/h2&gt;\n&lt;p&gt;从 Docker 镜像仓库获取镜像的命令是 docker pull 。其命令格式为：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker pull [选项] [Docker Registry 地址[:端口号]/]仓库名[:标签]&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;详细的选项可以通过 &lt;code&gt;docker pull --help&lt;/code&gt;命令查看。&lt;br&gt;\n例如：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker pull tomcat&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;此条命令直接是在我Docker hub中拉取最后一个镜像版本和 &lt;code&gt;docker pull tomcat:latest&lt;/code&gt; 是一样的，如需指定版本则可把 latest 改为相应的版本即可&lt;br&gt;\n如：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker pull tomcat:8.5&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;注：拉取的镜像的详细使用方法可在 Docker hub &lt;a href=\&#34;https://hub.docker.com\&#34;&gt;https://hub.docker.com&lt;/a&gt;中查找&lt;/em&gt;&lt;/p&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;\n&lt;p&gt;列出镜像:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker images&lt;/code&gt; 或者 &lt;code&gt;docker image ls&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;删除本地镜像:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker rmi [选项] &amp;lt;镜像1&amp;gt; [&amp;lt;镜像2&amp;gt; ...]&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker image rm [选项] &amp;lt;镜像1&amp;gt; [&amp;lt;镜像2&amp;gt; ...]&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;三-运行停止\&#34;&gt;三、运行停止&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;有了镜像后，我们就以这个镜像为基础启动并运行一个容器。以上面的 tomcat:8.5.0 为例，如果我们打算启动里面的 bash 并且进行交互式操作的话，可以执行下面的命令：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker run -it --rm tomcat:8.5.0 bash&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;docker run 就是运行容器的命令。&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;注：基本参数说明：&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;(1. --name :可指定容器名称。&lt;/p&gt;\n&lt;p&gt;(2. -d : 容器后台运行。&lt;/p&gt;\n&lt;p&gt;(3. -p/P : 进行端口映射:&lt;br&gt;\n-p(小写) :可以指定要映射的IP和端口&lt;br&gt;\n-P(大写)：Docker 会随机映射一个 49000~49900 的端口到内部容器开放的网络端口&lt;/p&gt;\n&lt;p&gt;(4. -it ：这是两个参数，一个是 -i交互式操作，一个是 -t 终端。我们这里打算进入。&lt;/p&gt;\n&lt;p&gt;(5. bash ：执行一些命令并查看返回结果，因此我们需要交互式终端。&lt;/p&gt;\n&lt;p&gt;(6. --rm ：这个参数是说容器退出后随之将其删除。默认情况下，为了排障需求，退出的容器并不会立即删除，除非手动docker rm 。我们这里只是随便执行个命        令，看看结果，不需要排障和保留结果，因此使用 --rm 可以避免浪费空间。&lt;/p&gt;\n&lt;p&gt;(7. tomcat:8.5.0 ：这是指用 tomcat:8.5.0 镜像为基础来启动容器。&lt;/p&gt;\n&lt;p&gt;(8. bash ：放在镜像名后的是命令，这里我们希望有个交互式 Shell，因此用的是 bash 。&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;注：如进入容器之后想回到宿主机的交互界面我们可以用 CTRL + P + Q 退出容器而不关闭它。&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;进入容器&lt;br&gt;\n当我们运行容器后并没有进入其交互界面，而后想进入容器怎么办？很简单在宿主机上运行:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker attach [id]/[name]&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;这个命令有个需要注意的是：如果进入容器在容器内部输入 exit 会导致容器一起被关闭，那这时我们可以用&lt;code&gt;docker exec&lt;/code&gt; 来进入容器&lt;br&gt;\n如：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker exec -it [id]/[name] bash&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker exec&lt;/code&gt; 后边可以跟多个参数具体的参数说明请使用 &lt;code&gt;docker exec --help&lt;/code&gt; 来查看。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;停止容器&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker stop [name]/[id]&lt;/code&gt; //等待结束再关闭&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker kill [name]/[id]&lt;/code&gt; //直接关闭&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;删除容器&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker rm [id]/[name]&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;查看运行的容器&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker ps&lt;/code&gt; / &lt;code&gt;docker ps -a&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;启动容器&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker start [id]/[name]&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;四-构建镜像\&#34;&gt;四、构建镜像&lt;/h2&gt;\n&lt;p&gt;使用 &lt;code&gt;docker commit&lt;/code&gt; 进行构建，定制用&lt;code&gt;Dockerfile&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker commit&lt;/code&gt; 的语法格式为：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker commit [选项] &amp;lt;容器ID或容器名&amp;gt; [&amp;lt;仓库名&amp;gt;[:&amp;lt;标签&amp;gt;]]&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;如：&lt;br&gt;\n&lt;code&gt;docker commit --author &amp;quot;test &amp;lt;yuchumian@163.com&amp;gt;&amp;quot; --message &amp;quot;修改了配置文件&amp;quot; mytomcat tomcat:v1&lt;/code&gt;&lt;br&gt;\n说明：&lt;br&gt;\n--author 是指定修改的作者，而 --message 则是记录本次修改的内容。&lt;/p&gt;\n&lt;p&gt;之后我们就可以通过&lt;code&gt;docker image ls&lt;/code&gt; 看到这个新构建的镜像。&lt;/p&gt;\n&lt;h2 id=\&#34;五-使用-dockerfile-定制镜像\&#34;&gt;五、使用 Dockerfile 定制镜像&lt;/h2&gt;\n&lt;p&gt;Dockerfile 是一个文本文件，其内包含了一条条的指令，每一条指令构建一层，因此每一条指令的内容，就是描述该层应当如何构建。如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;    FROM apache/nifi:1.7.0\n    COPY ./nifi.conf /nifi/conf/\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;定制时我们首先应该创建一个空的文件夹，在其中再创建Dockerfile文件，再写入如上内容。保存并退出运行&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker build -t nifi:v3&lt;/code&gt;&lt;br&gt;\n这是一个简单的例子 其中 FROM 指定基础镜像，就是以一个镜像为基础，在其上进行定制。&lt;/p&gt;\n&lt;p&gt;上面的COPY指令是把当前目录下的nifi.conf 复制到镜像的/nifi/conf/下并且COPY指令会保留文件的属性及相应的权限。除此之外ADD,ADD指令作与COPY指令类似，与其不同的是ADD如果遇到的是压缩文件时它会自动进行解压操作。故通常我们在复制文件的时候大多推荐用COPY。使用 Dockerfile 定制镜像我这里只是进行一个简单的介绍，Dockerfile 功能非常强大。感兴趣的可以去研究。&lt;/p&gt;\n&lt;h2 id=\&#34;六-文件操作\&#34;&gt;六、文件操作&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;容器和宿主机之间的文件操作&lt;br&gt;\n从宿主机到容器： &lt;code&gt;docker cp &amp;lt;src&amp;gt; [container]:&amp;lt;src&amp;gt;&lt;/code&gt;&lt;br&gt;\n从容器到宿主机：&lt;br&gt;\n&lt;code&gt;docker cp [container]:&amp;lt;容器里的文件路径&amp;gt; &amp;lt;将要存放在的宿主机中的路径&amp;gt;&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;挂载&lt;br&gt;\n使用 --mount 标记可以指定挂载一个本地主机的目录到容器中去。&lt;/p&gt;\n&lt;p&gt;例如：&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre&gt;&lt;code&gt;    docker run -d -P --name mynifi \\\n    #-v /local/nifi:/opt/nifi \\\n    --mount type=bind,source=/local/nifi,target=/opt/nifi \\\n     apache/nifi:1.7.0\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如上：我们可以使用-v或--mount进行挂载操作有一点是：使用--mount 参数时如果本地目录不存在，Docker 会报错，而-v则会去创建这个目录&lt;/p&gt;\n&lt;h2 id=\&#34;七-docker-compose\&#34;&gt;七、Docker-compose&lt;/h2&gt;\n&lt;p&gt;Docker-Compose 是一个用户定义和运行多个容器的 Docker 应用程序。在 Docker-compose 中你可以使用YAML文件来配置你的应用服务。然后，只需要一个简单的命令，就可以创建并启动你配置的所有服务。YAML配置文件（docker-compose.yml）配置如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;------------------------docker-compose.yml(1)-----------------------\n        version: &amp;quot;3&amp;quot;\n            services:\n                nifi:\n                    build: ./\n                    ports:\n                      - &amp;quot;8080:8080&amp;quot;\n                    environment:\n                      - NIFI_ZK_CONNECT_STRING=zookeeper:2181\n                    volumes:\n                      - /opt/nifi/data_in:/opt/nifi/nifi-1.7.0/data_in\n                      - /opt/nifi/data_out:/opt/nifi/nifi-1.7.0/data_out\n\n\n------------------------docker-compose.yml(2)-----------------------\n        version: &amp;quot;3&amp;quot;\n            services:\n                nifi:\n                    context: ./\n                    dockerfile:vfifigdfig\n                    ports:\n                      - &amp;quot;8080:8080&amp;quot;\n                    environment:\n                      - NIFI_ZK_CONNECT_STRING=zookeeper:2181\n                    volumes:\n                      - /opt/nifi/data_in:/opt/nifi/nifi-1.7.0/data_in\n                      - /opt/nifi/data_out:/opt/nifi/nifi-1.7.0/data_out\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;以上是单个nifi的简单配置，以下进行一个简单的说明：&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;build: ./&lt;/code&gt;是以当前目录下 Dockerfile 文件来构建生成镜像。如不需要对镜像进行改动则可以直接用 image 如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;                 nifi:\n                    image: apache/nifi：1.7.0\n                    ports:\n                      - &amp;quot;8080:8080&amp;quot;\n                    environment:\n                      - NIFI_ZK_CONNECT_STRING=zookeeper:2181\n                    volumes:\n                      - /opt/nifi/data_in:/opt/nifi/nifi-1.7.0/data_in\n                      - /opt/nifi/data_out:/opt/nifi/nifi-1.7.0/data_out\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;em&gt;注：如果 &lt;code&gt;image: apache/nifi：1.7.0&lt;/code&gt; 这个镜像本地没有，&lt;code&gt;dockers-compose&lt;/code&gt;会直接从docker hub 上尝试拉取。&lt;/em&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;   ports:\n    - &amp;quot;8080:8080&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果以上是 &lt;code&gt;- &amp;quot;8080&amp;quot;&lt;/code&gt; 那么这意味着这仅仅是指定容器的端口（宿主将会随机选择端口），而&lt;code&gt;- &amp;quot;8080:8080&amp;quot;&lt;/code&gt; 指定映射到宿主机的8080端口&lt;/p&gt;\n&lt;p&gt;environment:&lt;br&gt;\n设置环境变量。你可以使用数组或字典两种格式&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;   volumes:\n        - /opt/nifi/data_in:/opt/nifi/nifi-1.7.0/data_in\n        - /opt/nifi/data_out:/opt/nifi/nifi-1.7.0/data_out\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;挂载宿主机文件到容器。 &lt;code&gt;/opt/nifi/data_in&lt;/code&gt; 为宿主机内的路径，&lt;code&gt;/opt/nifi/nifi-1.7.0/data_in&lt;/code&gt; 为容器内的路径&lt;/p&gt;\n&lt;p&gt;每个服务都必须通过 image 指令指定镜像或 build 指令（需要 Dockerfile）等来自动构建生成镜像。&lt;/p&gt;\n&lt;p&gt;启动命令:&lt;br&gt;\n在 docker-compose.yml 的目录下直接执行&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker-compose up&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;如需后台启动则: &lt;code&gt;docker-compose up -d&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;如要重新构建则: &lt;code&gt;docker-compose up --build -d&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;关闭：&lt;code&gt;docker-compose stop&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;关闭并移除所有配置信息 ： &lt;code&gt;docker-compose down&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;注：&lt;code&gt;docker-compose&lt;/code&gt;的配置我这只是写了一小部分，其他的可在网上了解&lt;/em&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;附\&#34;&gt;附&lt;/h2&gt;\n&lt;p&gt;&lt;em&gt;注:在运行elasticsearch 时出现 &lt;code&gt;max virtual memory areas vm.max_map_count [65530]&lt;/code&gt; 时 ，请在宿主机中执行：&lt;code&gt;sysctl -w vm.max_map_count=262144&lt;/code&gt;&lt;/em&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;docker-start-1&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Docker Start  --1--&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;docker&#34;,&#34;slug&#34;:&#34;EO6IvMQGN&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://yuchumian.com/tag/EO6IvMQGN/&#34;}],&#34;date&#34;:&#34;2018-12-12 00:00:00&#34;,&#34;dateFormat&#34;:&#34;2018-12-12&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://yuchumian.com/post/docker-start-1/&#34;,&#34;hi
